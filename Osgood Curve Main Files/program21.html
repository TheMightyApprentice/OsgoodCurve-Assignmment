<!DOCTYPE html>
<html>
<head>

<title> Codi Uhouse: Osgood Curve WebGL </title>
<h1> Osgood Curve: WebGL </h1>

<script id="vertex-shader" type="x-shader/x-vertex" >
attribute vec4 vPosition;
attribute vec4 vColor;
varying vec4 f_Color;

void main() {
    gl_Position = vPosition;
    f_Color = vColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 f_Color;

void main() {
    gl_FragColor = f_Color;
}
</script>

    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MV.js"></script>
    <script type="text/javascript" src="program21.prog"></script>

</head>

<body>
<script>
    var WIDTH = 450;
    var HEIGHT = 450;
    var canvas = new Canvas(WIDTH, HEIGHT);

</script>

<p>
Starting Configuration: <select id="Start Config" onchange="canvas.SetConfig(this.value); canvas.Redisplay()">
                        <option value='E'>Equilateral Triangle</option>
                        <option value='U'>Upside-Down Equilateral Triangle</option>
                        <option value='R'>Right Triangle</option>
                        </select>
<p>
Gap Size: <input type="text" name="GapSize" value=".1" onchange="canvas.SetGapSize(this.value)">

<p>
Background Color: <select id="BG Color" onchange="canvas.SetBGColor(this.value); canvas.Redisplay()">
                  <option value="White">White</option>
                  <option value="Black">Black</option>
                  </select>
<p>
Fill Method: <select id="Fill Color" onchange="canvas.SetFillMethod(this.value); canvas.Redisplay()">
				  <option value="Random">Random</option>
                  <option value="White">White</option>
                  <option value="Black">Black</option>
                  <option value="Blue">Blue</option>
                  <option value="Red">Red</option>
                  <option value="Green">Green</option>
                  <option value="Position Fill">Position Fill</option>
                  </select>
<p>

<button type="button" id="Step" onclick="canvas.Step(); canvas.Redisplay()">Step</button>
<button type="button" id="Redraw" onclick="canvas.Redisplay()">Redraw</button>
<button type="button" id="Reset" onclick="canvas.Reset(); canvas.Redisplay()">Reset</button>

</body>
</html>
